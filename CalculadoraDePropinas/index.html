<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propinas</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <main>
        <div class="container">
            <h1>Calculadora de propina</h1>
            <div class="datos">
                <div class="dato">
                    <label for="">Total</label><input type="text">
                    <div class="icon">
                        <img src="./assets/error.svg">
                        <div>Solo se admiten números positivos</div>
                    </div>
                </div>
                <div class="dato">
                    <label for="">Nº personas</label><input type="text">
                </div>
                <div class="dato">
                    <label for="">% propina</label>
                    <div class="buttons">
                        <button>10%</button>
                        <button>15%</button>
                        <button>20%</button>
                    </div>
                    <input type="text" class="personalizado">
                </div>
            </div>
            <div class="calcular"><button>Calcular</button></div>
            <div class="print">
                <div class="view">
                    <span>Propina total:</span>
                    <span>S/. 15</span>
                </div>
                <div class="view">
                    <span>Total a pagar:</span>
                    <span>S/. 51</span>
                </div>
                <div class="view">
                    <span>Monto por persona:</span>
                    <span>S/. 28.75</span>
                </div>
            </div>
        </div>
    </main>
    
    <script src="./script/main.js"></script>
</body>
</html>
