<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>temporizador Interactivo</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <main>
        <div class="temporizador">
            <div class="botones">
                <div class="marcador">
                    <div class="marcador__superior">
                        <div></div>
                    </div>
                    <div class="marcador__inferior">
                        <div></div>
                    </div>
                </div>
                <div class="iniciador">
                    <div class="fondo">
                        <div></div>
                    </div>
                </div>
            </div>
            <div class="contador">
                <div class="contador__reflejo"></div>
                <div class="contador__interior-borde"></div>
                <div class="contador__interior-fondo"></div>
                <div class="contador__recorrido">
                    <svg viewBox="0 0 100 100">
                        <!--<polyline points="50,50 50,0 100,0 100,100 0,100 0,0 50,0" fill="#DA4A54" />-->
                        <polyline points="50,50 50,0 100,0 100,50" fill="#DA4A54" />
                    </svg>

                    <div class="contador__horas doce">
                        <div></div>
                    </div>

                    <div class="contador__horas uno">
                        <div></div>
                    </div>

                    <div class="contador__horas dos">
                        <div></div>
                    </div>

                    <div class="contador__horas tres">
                        <div></div>
                    </div>

                    <div class="contador__horas cuatro">
                        <div></div>
                    </div>

                    <div class="contador__horas cinco">
                        <div></div>
                    </div>

                    <div class="contador__horas seis">
                        <div></div>
                    </div>

                    <div class="contador__horas siete">
                        <div></div>
                    </div>

                    <div class="contador__horas ocho">
                        <div></div>
                    </div>

                    <div class="contador__horas nueve">
                        <div></div>
                    </div>

                    <div class="contador__horas diez">
                        <div></div>
                    </div>

                    <div class="contador__horas once">
                        <div></div>
                    </div>

                </div>
                <div class="contador__apuntador"></div>
                <div class="contador__circulo">
                    <div></div>
                </div>
            </div>
        </div>

        <div class="datos">
            <div class="tiempo">
                <div class="caja">
                    <label>Hora</label>
                    <input type="text" class="hora">
                </div>
                <div class="caja">
                    <label>Minutos</label>
                    <input type="text" class="minutos">
                </div>
                <div class="caja">
                    <label>Segundos</label>
                    <input type="text" class="segundos">
                </div>
            </div>
            <div class="controles">
                <div class="iniciadores">
                    <div class="iniciar active">Inciar</div>
                    <div class="pausar">Pausar</div>
                    <div class="reanudar">Reanudar</div>
                </div>
                <div class="reiniciar">Reiniciar</div>
            </div> 

        </div>
    </main>
   
    <script src="./script/main.js"></script>
</body>
</html>
